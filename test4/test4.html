<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 插值绑定 -->
        <p>{{name}}</p>
        <!-- 指令绑定 -->
        <p k-text="name"></p>
        <p>{{age}}</p>
        <p>
            {{doubleAge}}
        </p>
        <!-- 双向数据绑定 -->
        <input type="text" k-model="name">
        <!-- 事件处理 -->
        <button @click="changeName">修改</button>
        <!-- html内容的解析 -->
        <div k-html="html"></div>
    </div>

    <script src="./compile.js"></script>
    <script src="./kvue.js"></script>
    <script>
        const gwvue = new KVue({
            el: "#app",
            data: {
                name: "gweid",
                age: 24,
                html: "<button style='margin-top: 10px;'>一个按钮</button>"
            },
            created() {
                console.log("开始");
                setTimeout(() => {
                    this.name = "jack"
                }, 2000)
            },
            methods: {
                changeName() {
                    this.name = "change name"
                    this.age = 18
                }
            }
        })
    </script>
</body>

</html>
