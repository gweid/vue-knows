<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .item-name {
            color: blue;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script src="./vdom.js"></script>
    <script>
        // 创建虚拟 DOM
        let div = new CreateElement('div', {
            id: 'test'
        }, [
            new CreateElement('p', {
                key: 'a',
                style: {
                    color: 'pink'
                }
            }, '节点1'),
            new CreateElement('p', {
                key: 'b',
                '@click': () => {
                    alert("点击事件")
                }
            }, '节点2'),
            new CreateElement('p', {
                key: 'c',
                'class': 'item-name'
            }, '节点3'),
            new CreateElement('p', {
                key: 'd'
            }, '节点4'),
        ])

        // 渲染 DOM
        new RenderFn(div, "#app")
    </script>
</body>

</html>
